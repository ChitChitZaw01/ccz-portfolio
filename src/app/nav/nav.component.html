  <mat-toolbar color="primary" class="header">
    <div class="logo-container">
      <!-- <img class="logo" src="assets/images/logo2.png" alt="Logo" /> -->
    </div>
    <span class="title">Welcome to my portfolio!</span>
    <div class="spacer"></div>
    <div class="top-menu-item">
      <button mat-button class="custom-button" (click)="goToHome()">Home</button>
      <button mat-button class="custom-button" (click)="goToExperience()">Education & Experiences</button>
      <button mat-button class="custom-button" (click)="goToProjects()">Projects & Skills</button>
      <button mat-button class="custom-button" (click)="goToCotact()">Contact</button>
    </div>
    <!-- <mat-icon>menu</mat-icon> -->
    <button mat-icon-button id="menuIcon" (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  
  <mat-sidenav-container>
  <mat-sidenav #sidenav [fixedInViewport]="true" [fixedTopGap]="60" mode="side">
    
    <mat-nav-list>
      <!-- <a mat-list-item  ></a> -->
      <a mat-list-item (click)="sidenav.close(); goToHome()" class="side-menu-item">Home</a>
      <a mat-list-item (click)="sidenav.close(); goToExperience()"  class="side-menu-item">Education & Experiences</a>
      <a mat-list-item (click)="sidenav.close(); goToProjects()" class="side-menu-item">Projects & Skills</a>
      <a mat-list-item (click)="sidenav.close(); goToCotact()" class="side-menu-item">Contact</a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
